apiVersion: v1
kind: Secret
metadata:
  name: argocd-token
  namespace: portfolio
type: Opaque
stringData:
  token: "" # ArgoCD 토큰을 여기에 설정하거나, kubectl create secret로 생성
---
# 사용 방법:
# 1. ArgoCD 토큰 생성:
#    argocd account generate-token
#
# 2. Secret 생성:
#    kubectl create secret generic argocd-token \
#      --from-literal=token='YOUR_TOKEN_HERE' \
#      -n portfolio
#
# 또는 이 파일을 수정하고:
#    kubectl apply -f argocd-secret.yaml

