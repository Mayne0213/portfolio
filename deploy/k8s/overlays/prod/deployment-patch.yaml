apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-app
  labels:
    environment: production
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: portfolio-app
          resources:
            requests:
              memory: "100Mi"
              cpu: "50m"
            limits:
              memory: "200Mi"
              cpu: "150m"
